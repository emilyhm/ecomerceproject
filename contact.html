    <!--css-->

    <title>Say Hello!</title>
  </head>
  <body>
        <!--content-->
    <nav class=" bar navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Film_strip.svg/1115px-Film_strip.svg.png"
              width="30" height="30" class="d-inline-block align-top" alt="black and white film strip with brand name">
            <p>Story Gear</p>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
    
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Products</a>

              <a class="nav-link" href="contact.html">Say Hello!</a>
            </li>
          </ul>
        </div>
      </nav>

  <div class="main">
    <div class="form">
    <form class="was-validated" action="#" method="POST" name="contact_us">
      <fieldset>
        <legend id="title">Say Hello!</legend>
        <p>Give us feedback, or just say hello. Send us a message and we'll be glad to see it!</p>

        <div class="box">
          <label for="fullName">Full Name:</label> 
          <input id="fullName" type="text" name="full name"> 
        </div>
        
        <div class="box">
          <label for="email">Email:</label>
          <input id="email" type="email" name="email">
        </div>

      

        <div class="box comment">
          <label for="response">Anything you want to tell us?</label> 
          <textarea id="response" name="comments" rows="10" cols="30"></textarea>
        </div>

        <div class="submit">
          <button class="btn btn-light btn-sm waves-effect waves-light" type="submit">Submit</button>
        </div>
      </fieldset> 
    </form>
    </div>
  </div>
    <!--footer-->


  <footer class="footer">
      <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Film_strip.svg/1115px-Film_strip.svg.png"
            width="30" height="30" class="d-inline-block align-top" alt="black and white film strip with brand name">
          <p>Story Gear</p>
        </div>
        
      <div class="copyright">
        <p>&copy; Emily Hernandez-Mendez</p>
        </div>
      
     <div class="social"> 
       <ul>
        <li><a href="https://www.instagram.com/">
              <i class="fab fa-instagram"> Instagram</i>
        </a>
        </li> 
        <li>
          <a href="https://twitter.com/">
            <i class="fab fa-twitter"> Twitter </i>
          </a>
         </li>
        <li>
          <a href="https://www.youtube.com/">
            <i class="fab fa-youtube"> YouTube</i>
          </a>
          </li>
       </ul>
     </div>
    </footer>

    <!-- Optional JavaScript -->

    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--bootstrap validator cdn-->

    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js" ></script>

    <script>
      bootstrapValidate('#fullName','required:Please enter your full name!')
      bootstrapValidate('#email','email:Enter a valid email address.')
      bootstrapValidate('#comments','required:Please submit a comment here.')
    </script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

   <!--font awesome-->
<script src="https://kit.fontawesome.com/ebd6143adf.js"></script>
